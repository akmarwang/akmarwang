<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王家家庭旅遊投票</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1976d2 0%, #3f51b5 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .results-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .total-votes {
            font-size: 14px;
            color: #666;
        }
        
        .destination-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .destination-item:hover {
            border-color: #2196f3;
        }
        
        .destination-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .destination-name {
            font-weight: 500;
            color: #333;
            font-size: 16px;
        }
        
        .destination-votes {
            font-size: 24px;
            font-weight: bold;
            color: #2196f3;
        }
        
        .voters-list {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 6px;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: #2196f3;
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .winner-section {
            background: #fff3e0;
            border: 2px solid #ffb74d;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        
        .winner-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .winner-name {
            color: #f57c00;
            font-weight: bold;
        }
        
        .voting-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .form-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #2196f3;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #2196f3;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1976d2;
        }
        
        .btn-success {
            background: #4caf50;
            color: white;
        }
        
        .btn-success:hover {
            background: #45a049;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .success-message {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .success-text {
            color: #2e7d32;
            font-weight: 600;
        }
        
        .continue-link {
            color: #2196f3;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }
        
        .continue-link:hover {
            color: #1976d2;
        }
        
        .reset-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .info-text {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
        
        .add-destination {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .add-destination:hover {
            border-color: #2196f3;
            background: #f3f8ff;
        }
        
        .add-form {
            margin: 15px 0;
        }
        
        .add-buttons {
            display: flex;
            gap: 10px;
        }
        
        .trophy {
            color: #ffc107;
            margin-right: 8px;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗺️ 王家家庭旅遊</h1>
            <p>投票決定我們的下一個旅遊地點！</p>
        </div>
        
        <div class="content">
            <div class="results-header">
                <div class="results-title">🏆 投票結果</div>
                <div class="total-votes">👥 總票數: <span id="totalVotes">0</span></div>
            </div>
            
            <div id="destinationsList"></div>
            
            <div id="addDestinationSection"></div>
            
            <div id="winnerSection" style="display: none;"></div>
            
            <div id="votingForm">
                <div class="voting-form">
                    <div class="form-title">我要投票</div>
                    <div class="form-group">
                        <input type="text" id="voterName" class="form-input" placeholder="請輸入您的姓名">
                    </div>
                    <div class="form-group">
                        <select id="destinationSelect" class="form-select">
                            <option value="">選擇旅遊地點</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="submitVote()">投票</button>
                </div>
            </div>
            
            <div id="successMessage" style="display: none;">
                <div class="success-message">
                    <div class="success-text">✅ 投票成功！謝謝您的參與</div>
                    <div style="margin-top: 10px;">
                        <span class="continue-link" onclick="continueVoting()">繼續為其他家人投票</span>
                    </div>
                </div>
            </div>
            
            <div id="resetSection" style="display: none;">
                <div class="reset-section">
                    <button class="btn btn-danger" onclick="resetVoting()">重新開始投票</button>
                </div>
            </div>
            
            <div class="info-text">
                💾 投票資料會自動保存在瀏覽器中
            </div>
        </div>
    </div>

    <script>
        // 初始化資料
        let destinations = [
            { id: 1, name: '日本京都', votes: 0, voters: [], date: '2025-08-15' },
            { id: 2, name: '台灣花蓮', votes: 0, voters: [], date: '2025-09-01' },
            { id: 3, name: '韓國首爾', votes: 0, voters: [], date: '2025-07-20' }
        ];
        
        let hasVoted = false;
        let showAddForm = false;

        // 從本地儲存載入資料
        function loadData() {
            const saved = localStorage.getItem('wangFamilyVotes');
            if (saved) {
                try {
                    const loadedData = JSON.parse(saved);
                    // 確保每個目的地都有日期
                    destinations = loadedData.map((dest, index) => ({
                        ...dest,
                        date: dest.date || ['2025-08-15', '2025-09-01', '2025-07-20'][index] || '2025-08-01'
                    }));
                } catch (e) {
                    console.log('載入資料失敗，使用預設值');
                }
            }
        }

        // 儲存資料到本地儲存
        function saveData() {
            localStorage.setItem('wangFamilyVotes', JSON.stringify(destinations));
        }

        // 渲染目的地列表
        function renderDestinations() {
            const sortedDestinations = [...destinations].sort((a, b) => b.votes - a.votes);
            const totalVotes = destinations.reduce((sum, dest) => sum + dest.votes, 0);
            
            document.getElementById('totalVotes').textContent = totalVotes;
            
            const listHtml = sortedDestinations.map((dest, index) => {
                const percentage = totalVotes > 0 ? (dest.votes / totalVotes) * 100 : 0;
                const isWinner = index === 0 && dest.votes > 0;
                
                return `
                    <div class="destination-item">
                        <div class="destination-header">
                            <div>
                                <div class="destination-name">
                                    ${isWinner ? '<span class="trophy">🏆</span>' : ''}
                                    ${dest.name}
                                </div>
                                <div style="font-size: 12px; color: #666; margin-top: 2px;">
                                    📅 ${formatDate(dest.date)}
                                </div>
                                ${dest.voters.length > 0 ? `<div class="voters-list">投票者: ${dest.voters.join(', ')}</div>` : ''}
                            </div>
                            <div style="display: flex; align-items: center;">
                                <div class="destination-votes">${dest.votes}</div>
                                ${destinations.length > 1 ? `<button class="delete-btn" onclick="removeDestination(${dest.id})" title="刪除地點">❌</button>` : ''}
                            </div>
                        </div>
                        ${totalVotes > 0 ? `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%"></div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            document.getElementById('destinationsList').innerHTML = listHtml;
            
            // 更新下拉選單
            const selectHtml = '<option value="">選擇旅遊地點</option>' + 
                destinations.map(dest => `<option value="${dest.id}">${dest.name}</option>`).join('');
            document.getElementById('destinationSelect').innerHTML = selectHtml;
            
            // 顯示獲勝者
            if (totalVotes > 0) {
                const winner = sortedDestinations[0];
                document.getElementById('winnerSection').style.display = 'block';
                document.getElementById('winnerSection').innerHTML = `
                    <div class="winner-section">
                        <div style="font-size: 32px; margin-bottom: 10px;">🏆</div>
                        <div class="winner-title">目前領先: <span class="winner-name">${winner.name}</span></div>
                        <div style="font-size: 14px; color: #666;">${winner.votes} 票</div>
                    </div>
                `;
                document.getElementById('resetSection').style.display = 'block';
            } else {
                document.getElementById('winnerSection').style.display = 'none';
                document.getElementById('resetSection').style.display = 'none';
            }
        }

        // 渲染新增目的地區域
        function renderAddDestination() {
            if (destinations.length >= 3) {
                document.getElementById('addDestinationSection').innerHTML = '';
                return;
            }
            
            if (showAddForm) {
                document.getElementById('addDestinationSection').innerHTML = `
                    <div class="add-form">
                        <div class="form-group">
                            <input type="text" id="newDestination" class="form-input" placeholder="輸入新的旅遊地點">
                        </div>
                        <div class="form-group">
                            <input type="date" id="newDestinationDate" class="form-input">
                        </div>
                        <div class="add-buttons">
                            <button class="btn btn-success" onclick="addDestination()" style="flex: 1;">新增</button>
                            <button class="btn" onclick="cancelAdd()" style="flex: 1; background: #666; color: white;">取消</button>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('addDestinationSection').innerHTML = `
                    <div class="add-destination" onclick="showAddDestination()">
                        ➕ 新增旅遊地點
                    </div>
                `;
            }
        }

        // 顯示新增表單
        function showAddDestination() {
            showAddForm = true;
            renderAddDestination();
        }

        // 取消新增
        function cancelAdd() {
            showAddForm = false;
            renderAddDestination();
        }

        // 新增目的地
        function addDestination() {
            const input = document.getElementById('newDestination');
            const dateInput = document.getElementById('newDestinationDate');
            const newName = input.value.trim();
            const newDate = dateInput.value;
            
            if (!newName) {
                alert('請輸入地點名稱！');
                return;
            }
            
            if (!newDate) {
                alert('請選擇旅遊日期！');
                return;
            }
            
            if (destinations.length >= 3) {
                alert('最多只能有3個旅遊地點！');
                return;
            }
            
            const newId = Math.max(...destinations.map(d => d.id)) + 1;
            destinations.push({
                id: newId,
                name: newName,
                votes: 0,
                voters: [],
                date: newDate
            });
            
            showAddForm = false;
            saveData();
            renderAll();
        }

        // 刪除目的地
        function removeDestination(id) {
            if (destinations.length <= 1) {
                alert('至少要有一個旅遊地點！');
                return;
            }
            
            destinations = destinations.filter(dest => dest.id !== id);
            saveData();
            renderAll();
        }

        // 投票
        function submitVote() {
            const voterName = document.getElementById('voterName').value.trim();
            const selectedId = document.getElementById('destinationSelect').value;
            
            if (!voterName || !selectedId) {
                alert('請輸入姓名並選擇旅遊地點！');
                return;
            }
            
            // 檢查是否已經投過票
            const alreadyVoted = destinations.some(dest => dest.voters.includes(voterName));
            if (alreadyVoted) {
                alert('您已經投過票了！');
                return;
            }
            
            // 投票
            destinations = destinations.map(dest => {
                if (dest.id === parseInt(selectedId)) {
                    return {
                        ...dest,
                        votes: dest.votes + 1,
                        voters: [...dest.voters, voterName]
                    };
                }
                return dest;
            });
            
            hasVoted = true;
            document.getElementById('voterName').value = '';
            document.getElementById('destinationSelect').value = '';
            
            saveData();
            renderAll();
        }

        // 繼續投票
        function continueVoting() {
            hasVoted = false;
            renderAll();
        }

        // 重新開始投票
        function resetVoting() {
            if (confirm('確定要重新開始投票嗎？所有投票資料都會被清除。')) {
                destinations = destinations.map(dest => ({
                    ...dest,
                    votes: 0,
                    voters: []
                }));
                hasVoted = false;
                saveData();
                renderAll();
            }
        }

        // 渲染所有內容
        function renderAll() {
            renderDestinations();
            renderAddDestination();
            
            // 顯示/隱藏投票表單和成功訊息
            if (hasVoted) {
                document.getElementById('votingForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } else {
                document.getElementById('votingForm').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // 初始化應用程式
        function init() {
            loadData();
            renderAll();
        }

        // 頁面載入完成後初始化
        window.addEventListener('load', init);

        // 格式化日期顯示
        function formatDate(dateString) {
            if (!dateString) return '待確定日期';
            
            try {
                const date = new Date(dateString);
                // 檢查日期是否有效
                if (isNaN(date.getTime())) return '待確定日期';
                
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                const weekday = weekdays[date.getDay()];
                
                return `${year}年${month}月${day}日 (週${weekday})`;
            } catch (e) {
                return '待確定日期';
            }
        }
    </script>
</body>
</html>
